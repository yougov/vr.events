dist: trusty
sudo: false
language: python

python:
- 2.7
- &latest_py3 3.6

install:
- pip install tox "setuptools>=28.2"
script:
- tox
branches:
  except:
  - skeleton
deploy:
  provider: pypi
  server: https://upload.pypi.org/legacy/
  on:
    tags: true
    all_branches: true
    python: *latest_py3
  user: jaraco
  distributions: dists
  skip_upload_docs: true
  password:
    secure: 
notifications:
  slack:
    secure: 
